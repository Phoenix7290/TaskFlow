{% extends "base.html" %}
{% block content %}
<h2>Confirmar Exclusão de Tarefa</h2>
<p>Tem certeza que deseja excluir a tarefa <strong>{{ object.title }}</strong>?</p>
<p>Essa ação não pode ser desfeita.</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Excluir</button>
    <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
